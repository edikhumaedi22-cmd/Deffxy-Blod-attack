        // --- AUDIO HANDLING ---
        function setupAudio() {
            if (!bgMusic) return;
            bgMusic.volume = 0.5;
            document.body.addEventListener('click', function() {
                if(bgMusic.paused) {
                    bgMusic.play().catch(() => {
                        console.log('Audio autoplay prevented');
                    });
                }
            }, { once: true });
        }

        // --- FORM SETUP ---
        function setupForm() {
            if (!loginForm) return;
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                validateAndLogin();
            });
        }

        // --- AUTO LOGIN FUNCTION ---
        async function checkAutoLogin() {
            try {
                autoLoginOverlay.classList.add('active');
                
                const savedUsername = localStorage.getItem('indictive_username');                const savedPassword = localStorage.getItem('indictive_password');
                
                if (savedUsername && savedPassword) {
                    // Check if credentials are valid
                    if (validUsers[savedUsername] === savedPassword) {
                        showNotification("WELCOME BACK", "Auto-login successful", "success");
                        setTimeout(() => {
                            autoLoginOverlay.classList.remove('active');
                            showDashboard(savedUsername);
                        }, 1000);
                        return;
                    }
                }
                
                setTimeout(() => {
                    autoLoginOverlay.classList.remove('active');
                }, 500);
                
            } catch (error) {
                console.error('Auto-login error:', error);
                autoLoginOverlay.classList.remove('active');
            }
        }

        // --- URL MESSAGE HANDLER ---
        function checkUrlMessages() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('msg');
                
                if (message) {
                    const decodedMessage = decodeURIComponent(message);
                    
                    if (decodedMessage.includes("sudah login di device lain")) {
                        showDeviceConflictModal(decodedMessage);
                    } else if (decodedMessage.includes("expired")) {
                        showNotification("SESSION EXPIRED", decodedMessage, "warning");
                    } else if (decodedMessage.includes("tidak ditemukan")) {
                        showNotification("USER NOT FOUND", decodedMessage, "error");
                    } else if (decodedMessage.includes("Key salah")) {
                        showNotification("ACCESS DENIED", decodedMessage, "error");
                    } else {
                        showNotification("SYSTEM MESSAGE", decodedMessage, "info");
                    }
                    
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            } catch (error) {
                console.error('URL handler error:', error);
            }        }

        // --- DEVICE CONFLICT HANDLER ---
        function showDeviceConflictModal(message) {
            deviceConflictModal.classList.add('active');
        }

        function closeDeviceModal() {
            deviceConflictModal.classList.remove('active');
        }

        async function logoutOtherDevice() {
            try {
                const username = document.getElementById('userInput').value;
                const password = document.getElementById('passInput').value;
                
                if (!username || !password) {
                    showNotification("ERROR", "Please enter username and password first", "error");
                    return;
                }
                
                // Simulate logout other device
                setTimeout(() => {
                    showNotification("SUCCESS", "Other device logged out. Please login again.", "success");
                    setTimeout(() => {
                        deviceConflictModal.classList.remove('active');
                        performLogin(username, password);
                    }, 1500);
                }, 1000);
                
            } catch (error) {
                showNotification("NETWORK ERROR", "Please try again", "error");
                deviceConflictModal.classList.remove('active');
            }
        }

        // --- UI CONTROLS ---
        function showLoginView() {
            card.classList.add('show-login');
            setTimeout(() => {
                const userInput = document.getElementById('userInput');
                if (userInput) userInput.focus();
            }, 300);
        }

        function showHomeView() {
            card.classList.remove('show-login');
            card.classList.remove('show-dashboard');
        }
        function toggleAuto() {
            isAuto = !isAuto;
            if (isAuto) {
                checkAuto.classList.add('active');
            } else {
                checkAuto.classList.remove('active');
            }
        }

        // --- NOTIFICATION SYSTEM ---
        function showNotification(title, message, type = "info") {
            const box = document.getElementById('notification-box');
            const titleEl = document.getElementById('notif-title');
            const msgEl = document.getElementById('notif-msg');
            const iconEl = document.getElementById('notif-icon');
            
            if (!box || !titleEl || !msgEl || !iconEl) return;
            
            box.className = '';
            box.classList.add(type);
            
            switch(type) {
                case 'success':
                    iconEl.className = 'fas fa-check-circle notif-icon';
                    break;
                case 'error':
                    iconEl.className = 'fas fa-exclamation-triangle notif-icon';
                    break;
                case 'warning':
                    iconEl.className = 'fas fa-exclamation-circle notif-icon';
                    break;
                case 'info':
                    iconEl.className = 'fas fa-info-circle notif-icon';
                    break;
            }
            
            titleEl.innerText = title;
            msgEl.innerText = message;
            
            box.classList.add('active');
            
            setTimeout(() => {
                box.classList.remove('active');
            }, 4000);
        }

        // --- LOGIN VALIDATION ---
        function validateAndLogin() {
            const userInput = document.getElementById('userInput');
            const passInput = document.getElementById('passInput');            const userBox = document.getElementById('userBox');
            const passBox = document.getElementById('passBox');
            
            const username = userInput.value.trim();
            const password = passInput.value.trim();
            let isValid = true;

            userInput.classList.remove('error-border');
            passInput.classList.remove('error-border');
            userBox.classList.remove('shake-error');
            passBox.classList.remove('shake-error');
            
            void userBox.offsetWidth;
            void passBox.offsetWidth;

            if (!username) {
                userInput.classList.add('error-border');
                userBox.classList.add('shake-error');
                isValid = false;
            }
            if (!password) {
                passInput.classList.add('error-border');
                passBox.classList.add('shake-error');
                isValid = false;
            }

            if (!isValid) {
                showNotification("ACCESS DENIED", "Please fill in all required fields", "error");
                return;
            }

            performLogin(username, password);
        }

        // --- PERFORM LOGIN ---
        async function performLogin(username, password) {
            const originalText = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFYING...';
            loginBtn.disabled = true;
            
            try {
                // Check credentials
                if (validUsers[username] === password) {
                    if (isAuto) {
                        localStorage.setItem('indictive_username', username);
                        localStorage.setItem('indictive_password', password);
                    } else {
                        localStorage.removeItem('indictive_username');
                        localStorage.removeItem('indictive_password');                    }
                    
                    showNotification("ACCESS GRANTED", "Login successful!", "success");
                    setTimeout(() => {
                        showDashboard(username);
                    }, 1000);
                } else {
                    showNotification("ACCESS DENIED", "Invalid username or password", "error");
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
                
            } catch (error) {
                showNotification("SYSTEM ERROR", "An error occurred", "error");
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // --- SHOW DASHBOARD ---
        function showDashboard(username) {
            card.classList.add('show-dashboard');
            const dashboardUsername = document.getElementById('dashboardUsername');
            if (dashboardUsername) {
                dashboardUsername.innerText = username;
            }
            loginBtn.innerHTML = 'INITIALIZE <i class="fas fa-power-off" style="margin-left: 8px;"></i>';
            loginBtn.disabled = false;
        }

        // --- LOGOUT ---
        function logout() {
            localStorage.removeItem('indictive_username');
            localStorage.removeItem('indictive_password');
            showNotification("LOGGED OUT", "Session terminated", "info");
            setTimeout(() => {
                showHomeView();
            }, 1000);
        }

        // --- CLOCK FUNCTION ---
        function updateClock() {
            try {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const dayNames = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
                const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
                
                const clockEl = document.getElementById('clock');                const dateEl = document.getElementById('dateText');
                
                if (clockEl) {
                    clockEl.innerText = `${hours}:${minutes}`;
                }
                if (dateEl) {
                    dateEl.innerText = `${dayNames[now.getDay()]}, ${now.getDate()} ${monthNames[now.getMonth()]}`;
                }
            } catch (error) {
                console.error('Clock error:', error);
            }
        }

        // --- ENTER KEY SUPPORT ---
        document.addEventListener('DOMContentLoaded', function() {
            const passInput = document.getElementById('passInput');
            if (passInput) {
                passInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        validateAndLogin();
                    }
                });
            }
        });

        // --- SERVICE WORKER CLEANUP (Prevent PWA issues) ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister().then(() => {
                        console.log('Service Worker unregistered');
                    }).catch(() => {
                        console.log('Service Worker unregister failed');
                    });
                }
            }).catch(() => {
                console.log('Service Worker check failed');
            });
        }

    </script>
